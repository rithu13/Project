<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    
    <link rel="stylesheet" href="https://unpkg.com/fiori-fundamentals/dist/fiori-fundamentals.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <a class="active" href="#home">Home</a>

        <a href="#login">Log in</a>
        <a href="#about">About</a>
      </div>
      <div class="content">
    <div id="app" class="fd-container fd-container--fluid">
        <table class="fd-table">
            <thead class="fd-table__header">
                <tr class="fd-table__row">
                    <th class="fd-table__cell">Question ID</th>
                    <th class="fd-table__cell">Topic</th>
                    <th class="fd-table__cell">Replies</th>
                    <th class="fd-table__cell">Delete</th>
                    <th class="fd-table__cell">Update</th>
                </tr>
            </thead>
            <tbody class="fd-table__body">
                <tr v-for="user in list" v-bind:key="user.ID"  class="fd-table__row">
                    <td class="fd-table__cell">{{ user.ID }}</td>
                    <td class="fd-table__cell">{{ user.title }}</td>
                    <td class="fd-table__cell"><i class="fa fa-arrow-right" ></i></td>
                    <td class="fd-table__cell"><i class="fa fa-trash" @click="removeUser(this,user.ID)" onclick="remove(this)" ></i></td>
                    <td class="fd-table__cell"><i class="fa fa-bars" ></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
    <button onclick="openModal()">Add a new question</button>
    </div>
</div >
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add a new question</h2>
        <input type="text" id="updateInput" placeholder="Enter new data...">
        <button onclick="addData(this)">Add</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
